<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readify | Reading Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your perfect reading flow with cozy sounds and track completed books.">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon-192.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="flow-page">
<header class="site-header">
    <div class="logo">Readify</div>
    <nav class="main-nav" id="mainNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Book Explorer</a></li>
            <li><a href="tracker.html">Progress Tracker</a></li>
            <li><a href="random.html">Random Book</a></li>
            <li><a href="flow.html" class="active">Reading Flow</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
</header>

<main>
    <section class="page-header reveal">
        <h1>Reading Flow</h1>
        <p>Set the mood and track the books you have finished.</p>
    </section>

    <section class="sound-controls reveal">
    <h2>Cozy Ambience</h2>
    <p>Toggle sounds to create your perfect reading environment.</p>
    
    <div class="sound-grid">
        <button class="btn-sound" data-sound="rain" aria-label="Toggle Rain Sound">
            <span class="icon">üåßÔ∏è</span>
            <span>Rain</span>
        </button>
        <audio id="audio-rain" loop preload="auto">
            <source src="sounds/rain.mp3" type="audio/mpeg">
        </audio>

        <button class="btn-sound" data-sound="fireplace" aria-label="Toggle Fireplace Sound">
            <span class="icon">üî•</span>
            <span>Fireplace</span>
        </button>
        <audio id="audio-fireplace" loop preload="auto">
            <source src="sounds/fireplace-music.mp3" type="audio/mpeg">
        </audio>

        <button class="btn-sound" data-sound="music" aria-label="Toggle Lo-Fi Music">
            <span class="icon">üéµ</span>
            <span>Music</span>
        </button>
        <audio id="audio-music" loop preload="auto">
            <source src="sounds/cozy-music-1.mp3" type="audio/mpeg">
        </audio>
    </div>
</section>

    <section class="completed-books reveal">
    <h2>Completed Books</h2>
    <form id="completedForm" class="simple-form">
        <label for="completedTitle">Book Title</label>
        
        <select id="completedTitle" required>
            <option value="" disabled selected>Select a book...</option>
            </select>

        <button type="submit" class="btn">Add Completed Book</button>
    </form>
    <ul id="completedList"></ul>
</section>
</main>

<footer class="site-footer">
    <p>&copy; <span id="yearSpan"></span> Readify.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
